<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //tính tổng bình phương các số từ a->b
        let a = +prompt('nhap a')
        let b=  +prompt('nhao b')
        let tbp = 0 
        for(i=a ;i<=b ;i++) {
            tbp +=i^2
        }
            document.write(tbp)

    </script>
</body>
</html>
