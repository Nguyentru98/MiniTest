<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- nhập link ảnh hiện ảnh -->
        <script>
        let anh = prompt('nhap vao anh:');
        document.write(`<img src="${anh}"</img>`) // dùng ${} để chèn biến vào trong các thẻ html như thẻ ảnh, đc nhập in ra
    </script>
</body>
</html>
